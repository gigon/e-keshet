<div class="container" role="main" dir="rtl">
  <div class="row">
    <div class="col-sm-2" style="float: right">
      <label>בית ספר: </label>
      <select class="btn btn-default dropdown-toggle input-xs" [(ngModel)]="selectedSchool" id="selectSchool" required=false>
        <option [ngValue]=null></option>
        <option *ngFor="let school of schools" [ngValue]="school">{{school.schoolName}}</option>
      </select>
    </div>
    <div class="col-sm-2" style="float: right" *ngIf="this.selectedSchool">
      <label>כיתה: </label>
      <select class="btn btn-default dropdown-toggle input-xs" [(ngModel)]="selectedClass" id="selectClass" required=false>
        <option [ngValue]=null></option>
        <option *ngFor="let class of selectedSchool.classes" [ngValue]="class">{{class.className}} ({{class.teacher}})</option>
      </select>
    </div>
    <div class="col-sm-2" style="float: right" *ngIf="this.selectedSchool && this.selectedClass">
      <label>מבדק: </label>
      <select class="btn btn-default dropdown-toggle input-xs" [(ngModel)]="selectedTest" id="selectTest" required=false>
        <option [ngValue]=null></option>
        <option *ngFor="let test of selectedClass.tests" [ngValue]="test">{{test.testName}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <app-my-grid-application *ngIf="this.selectedTest" [test]="this.selectedTest"></app-my-grid-application>
    </div>
  </div>

</div>
