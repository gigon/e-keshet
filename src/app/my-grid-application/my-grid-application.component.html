<h1>{{test.testName}}</h1>
<ag-grid-angular style="width: 100%; height: 515px;"
    class="ag-fresh"
    [enableRtl]="true"
    [enableSorting]="true"
    [enableFilter]="true"
    [enableColResize]="true"
    [rowData]="testRows"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [localeText]="localeText"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
